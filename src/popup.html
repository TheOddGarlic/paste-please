<!DOCTYPE html>
<html lang="en">

<head>
  <title>Imgur Please</title>
  <style>
    html{width:250px;height:300px}body{margin:0 auto;background-color:#2c3e50;color:#fff;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;width:90%;height:90%}h2{font-weight:100;text-transform:uppercase}.bvBG{background-color:#8a2be2;border-style:solid;border-color:#8a2be2;border-radius:5px;margin-bottom:10px}.bvBG>p{font-size:16px;text-align:center}header{display:flex}.switch{align-items:center;margin-top:16px;left:27%;position:relative;display:inline-block;width:50px;height:24px}.switch input{opacity:0;width:0;height:0}.slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background-color:#ccc;-webkit-transition:.4s;transition:.4s}.slider:before{position:absolute;content:"";height:16px;width:16px;left:4px;bottom:4px;background-color:#fff;-webkit-transition:.4s;transition:.4s}input:checked+.slider{background-color:#2196f3}input:focus+.slider{box-shadow:0 0 1px #2196f3}input:checked+.slider:before{-webkit-transform:translateX(26px);-ms-transform:translateX(26px);transform:translateX(26px)}button{width:47.5%;height:30px;background-color:#8a2be2;border:0;border-radius:5px;margin-bottom:10px;color:#fff;cursor:pointer}button{display:inline-block}button .info{visibility:hidden;width:90%;background-color:#000;color:#fff;border-radius:5px;position:absolute;z-index:1;text-align:center}.info1{margin-left:-86px;margin-top:-62.5px}.info2{margin-left:-192px;margin-top:-62.5px}button:hover .info{visibility:visible}buttons{display:flex}
  </style>
</head>

<body>
  <header>
    <h2>Imgur Please</h2>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </header>

  <div class="bvBG">
    <p>We helped you</p>
    <p id="unblocks">0</span>
      <br>
  </div>

  <div class="bvBG">
    <p>Last time we helped you</p>
    <p id="latest">NEVER</span>
      <br>
  </div>

  <div class="buttons">
    <button id="scanPage">Scan Page
      <span class="info info1">Click to scan page for new imgur images. This feature will work even if the switch is
        turned off.</span>
    </button>

    <button id="github" style="float:right">GitHub
      <span class="info info2">See the source of this extension and see the other projects of the person behind
        it!</span>
    </button>
  </div>

  <script src="js/popup.js"></script>
</body>

</html>
